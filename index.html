<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Time Stamp</title>
</head>

<body>

  <main>
    <div class="container-tempo">

      <div class="papaiNoel">
        <img src="img/pngwing.com.png" alt="">
      </div>
      <div class="titulo">
        <h1> Quanto dias faltam para o natal? </h1>
      </div>


      <div class="container-items animation">
        <div class="container-dias">
          <div class="dias"> <span id="dias"></span></div>
        </div>
        <div class="flexItemsHoras">
          <div class="horas"> <span id="horas"></span></div>
          <div class="minutos"><span id="minutos"></span></div>
          <div class="segundos"><span id="segundos"></span></div>
        </div>


      </div>

    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
